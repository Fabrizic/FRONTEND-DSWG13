<div class="d-flex flex-column min-vh-100 bg-light text-dark font-sans">
    <!-- Header -->
    <header class="bg-dark text-white px-4 py-3 d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2">
                <path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"></path>
                <path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"></path>
                <path d="M15 13a4.5 4.5 0 0 1-3-4 4.5 4.5 0 0 1-3 4"></path>
                <path d="M17.599 6.5a3 3 0 0 0 .399-1.375"></path>
                <path d="M6.003 5.125A3 3 0 0 0 6.401 6.5"></path>
                <path d="M3.477 10.896a4 4 0 0 1 .585-.396"></path>
                <path d="M19.938 10.5a4 4 0 0 1 .585.396"></path>
                <path d="M6 18a4 4 0 0 1-1.967-.516"></path>
                <path d="M19.967 17.484A4 4 0 0 1 18 18"></path>
            </svg>
            <h1 class="h5 mb-0">SISVITA</h1>
        </div>
        <nav class="d-none d-md-flex align-items-center gap-3">
            <a class="text-white text-decoration-none" href="">Login</a>
            <a class="text-white text-decoration-none" href="registrar">Register</a>
        </nav>
        <button class="btn btn-outline-light d-md-none" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="4" x2="20" y1="12" y2="12"></line>
                <line x1="4" x2="20" y1="6" y2="6"></line>
                <line x1="4" x2="20" y1="18" y2="18"></line>
            </svg>
        </button>
    </header>
    <main class="flex-fill">
      <section id="register" class="py-5">
        <div class="container">
          <h2 class="mb-4">Registro</h2>
          <div class="card">
            <div class="card-body">
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="firstName">Nombre</label>
                    <input type="text" class="form-control" id="firstName" formControlName="nombre">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="lastName">Apellido Paterno</label>
                    <input type="text" class="form-control" id="lastName" formControlName="apellidopaterno">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="motherLastName">Apellido Materno</label>
                    <input type="text" class="form-control" id="motherLastName" formControlName="apellidomaterno">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="dob">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="dob" formControlName="fechanacimiento">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="departamento">Departamento</label>
                    <div class="select-wrapper">
                      <select class="form-control" id="departamento" formControlName="departamento">
                        <option *ngFor="let departamento of departamentos" [value]="departamento.departamento">{{departamento.departamento}}</option>
                      </select>
                      <i class="fas fa-chevron-down"></i>
                    </div>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="provincia">Provincia</label>
                    <div class="select-wrapper">
                      <select class="form-control" id="provincia" formControlName="provincia" (change)="onProvinciaChange()">
                        <option *ngFor="let provincia of provincias" [value]="provincia.provincia">{{provincia.provincia}}</option>
                      </select>
                      <i class="fas fa-chevron-down"></i>
                    </div>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="distrito">Distrito</label>
                    <div class="select-wrapper">
                      <select class="form-control" id="distrito" formControlName="distrito" (change)="onDistritoChange()">
                        <option *ngFor="let distrito of distritos" [value]="distrito.distrito">{{distrito.distrito}}</option>
                      </select>
                      <i class="fas fa-chevron-down"></i>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="email">Correo Electrónico</label>
                  <input type="email" class="form-control" id="email" formControlName="correo">
                </div>
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input type="password" class="form-control" id="password" formControlName="contrasena">
                </div>
                <button type="submit" class="btn btn-primary btn-block" style="background-color: black; border: black ;">Registrarse</button>
              </form>
              <div class="mt-3 text-center">
                <p>Si ya tienes una cuenta, <a href="">inicia sesión</a>.</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-dark text-white py-3 px-4 d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2">
                <path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"></path>
                <path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"></path>
                <path d="M15 13a4.5 4.5 0 0 1-3-4 4.5 4.5 0 0 1-3 4"></path>
                <path d="M17.599 6.5a3 3 0 0 0 .399-1.375"></path>
                <path d="M6.003 5.125A3 3 0 0 0 6.401 6.5"></path>
                <path d="M3.477 10.896a4 4 0 0 1 .585-.396"></path>
                <path d="M19.938 10.5a4 4 0 0 1 .585.396"></path>
                <path d="M6 18a4 4 0 0 1-1.967-.516"></path>
                <path d="M19.967 17.484A4 4 0 0 1 18 18"></path>
            </svg>
            <span class="text-sm">© 2024 SISVITA. Todos los derechos reservados.</span>
        </div>
        <nav class="d-none d-md-flex align-items-center gap-3">
            <a class="text-sm text-white text-decoration-none" href="#">Términos y Condiciones</a>
            <a class="text-sm text-white text-decoration-none" href="#">Política de Privacidad</a>
        </nav>
    </footer>
  </div>
