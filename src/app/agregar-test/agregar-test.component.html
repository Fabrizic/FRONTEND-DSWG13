<header
  class="bg-dark text-white px-4 py-2 d-flex justify-content-between align-items-center"
>
  <div class="d-flex align-items-center">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="h-6 w-6 mr-2"
    >
      <path
        d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"
      ></path>
      <path
        d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"
      ></path>
      <path d="M15 13a4.5 4.5 0 0 1-3-4 4.5 4.5 0 0 1-3 4"></path>
      <path d="M17.599 6.5a3 3 0 0 0 .399-1.375"></path>
      <path d="M6.003 5.125A3 3 0 0 0 6.401 6.5"></path>
      <path d="M3.477 10.896a4 4 0 0 1 .585-.396"></path>
      <path d="M19.938 10.5a4 4 0 0 1 .585.396"></path>
      <path d="M6 18a4 4 0 0 1-1.967-.516"></path>
      <path d="M19.967 17.484A4 4 0 0 1 18 18"></path>
    </svg>
    <h1 class="h4 ml-2 mb-0">SISVITA</h1>
  </div>
  <nav class="d-none d-md-flex align-items-center justify-content-center">
    <a class="nav-link text-white" href="home-psychologist">Inicio</a>
    <a class="nav-link text-white" href="#">Chatbot</a>
    <a class="nav-link text-white" href="home-psychologist">Tests</a>
    <!-- Icono de usuario -->
    <a class="nav-link text-white" href="#"><i class="fa fa-user"></i></a>
    <!-- Icono de cerrar sesión -->
    <a class="nav-link text-white" (click)="logout()">
      <i class="fas fa-sign-out-alt"></i>
    </a>
  </nav>
</header>
<main class="container mt-5">
  <section id="crear-test" class="mb-5">
    <!-- Añade margen inferior -->
    <h2 class="mb-4">Crear Nuevo Test</h2>
    <form #testForm="ngForm" (ngSubmit)="onSubmit(testForm)">
      <div class="mb-3">
        <label for="nombreTest" class="form-label">Nombre del Test</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          ngModel
          required
        />
      </div>
      <div class="mb-3">
        <label for="descripcionTest" class="form-label">Descripción</label>
        <textarea
          class="form-control"
          id="descripcion"
          name="descripcion"
          rows="3"
          ngModel
          required
        ></textarea>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!testForm.valid"
      >
        Crear Test
      </button>
    </form>
  </section>
  <section id="agregar-preguntas" class="mb-5">
    <h2 class="mb-4">Agregar preguntas al test</h2>
    <button class="btn btn-info mb-3" (click)="agregarPregunta()">
      Agregar Pregunta
    </button>
    <div *ngFor="let pregunta of preguntas; let i = index" class="mb-3">
      <div>
        <label for="pregunta{{ i }}" class="form-label"
          >Pregunta {{ pregunta.numeropregunta }}</label
        >
        <input
          type="text"
          class="form-control"
          id="pregunta{{ i }}"
          [(ngModel)]="pregunta.textopregunta"
          name="pregunta{{ i }}"
        />
      </div>
    </div>
  </section>
  <section id="agregar-respuestas" class="mb-5">
    <h2 class="mb-4">Agregar respuestas al test</h2>
    <button class="btn btn-info mb-3" (click)="agregarRespuesta()">
      Agregar Respuesta
    </button>
    <div *ngFor="let respuesta of respuestas; let j = index">
      <div class="mb-3">
        <label for="respuesta{{ j }}" class="form-label"
          >Respuesta {{ respuesta.numerorespuesta }}</label
        >
        <input
          type="text"
          class="form-control"
          id="respuesta{{ j }}"
          [(ngModel)]="respuesta.textorespuesta"
          name="respuesta{{ j }}"
        />
      </div>
    </div>
  </section>
  <section id="agregar-puntaje" class="mb-5">
    <h2 class="mb-4">Agregar puntaje y diagnóstico al test</h2>
    <button class="btn btn-info mb-3" (click)="agregarPuntaje()">
      Agregar Puntaje
    </button>
    <div *ngFor="let puntaje of puntajes; let i = index" class="row mb-3">
      <div class="col">
        <label for="rangoInferior{{ i }}" class="form-label"
          >Rango Inferior</label
        >
        <input
          type="number"
          class="form-control"
          [id]="'rangoInferior' + i"
          [(ngModel)]="puntaje.rango_inferior"
          [name]="'rangoInferior' + i"
        />
      </div>
      <div class="col">
        <label for="rangoSuperior{{ i }}" class="form-label"
          >Rango Superior</label
        >
        <input
          type="number"
          class="form-control"
          [id]="'rangoSuperior' + i"
          [(ngModel)]="puntaje.rango_superior"
          [name]="'rangoSuperior' + i"
        />
      </div>
      <div class="col">
        <label for="diagnostico{{ i }}" class="form-label">Diagnóstico</label>
        <input
          type="text"
          class="form-control"
          [id]="'diagnostico' + i"
          [(ngModel)]="puntaje.diagnostico"
          [name]="'diagnostico' + i"
        />
      </div>
      <div class="col">
        <label for="css{{ i }}" class="form-label">CSS</label>
        <input
          type="text"
          class="form-control"
          [id]="'css' + i"
          [(ngModel)]="puntaje.css"
          [name]="'css' + i"
        />
      </div>
    </div>
  </section>
  <div class="d-flex justify-content-center mb-5">
    <a routerLink="/home-psychologist" class="btn btn-secondary">Atrás</a>
  </div>
</main>
